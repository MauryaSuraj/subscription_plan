<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Already Existed File -->
        <link rel="stylesheet" href="https://www.01schools.com/theme/styles.php/edumy/1620449510_1/all">

        <!-- New Design File -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="checkoutPlan-main">
            <!-- Form start here -->
            <form action="">
            <div class="container">
                <div class="row cstm-offset-1">
                    <div class="col-lg-7">
                        <div class="checkoutForm">
                            <h3>Checkout</h3>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Student Name</label>
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-lg-6">
                                    <label>Class</label>
                                    <input type="text" placeholder="9th">
                                </div>
                                <div class="col-lg-6">
                                    <label>Age</label>
                                    <input type="text" placeholder="13">
                                </div>
                                <div class="col-lg-6">
                                    <label>Date of Birth</label>
                                    <input type="text" placeholder="21/6/2007" onfocus="(this.type='date')">
                                </div>
                                <div class="col-lg-6">
                                    <label>Email Address</label>
                                    <input type="email" placeholder="Atul@01school.com">
                                </div>
                                <div class="col-lg-6">
                                    <label>Phone</label>
                                    <input type="text" placeholder="91+ 9898989890">
                                </div>
                                <div class="col-lg-6">
                                    <label>Father Name</label>
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-lg-6">
                                    <label>Mother Name</label>
                                    <input type="text" placeholder="First Name">
                                </div>
                                <div class="col-lg-12">
                                    <label>Country</label>
                                    <input type="text" placeholder="Australia">
                                </div>
                                <div class="col-lg-12">
                                    <label>Address</label>
                                    <input type="text" placeholder="Street address" class="mb-3">
                                    <input type="text" placeholder="Apartment Suite, unit etc.(optional)">
                                </div>
                                <div class="col-lg-12">
                                    <label>Town / City</label>
                                    <input type="text">
                                </div>
                                <div class="col-lg-6">
                                    <label>State / Country</label>
                                    <input type="text">
                                </div>
                                <div class="col-lg-6">
                                    <label>Postcode / ZIP</label>
                                    <input type="text">
                                </div>
                                <div class="col-lg-6">
                                    <span class="checkBox-main"> <input type="checkbox" checked class="checkBox-cstmHide" id="cstmChecK"> <label class="checkBox-cstm" for="cstmChecK"></label> Ship to a different address?</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <!-- Your order details start -->
                        <div class="yOrder-main">
                            <h3>Your Order</h3>
                            <div class="yOrder-sec">
                                <span class="yOrder-tbold">Course & Plans</span>
                                <span class="yOrder-tbold">Total</span>
                            </div>
                            <div class="yOrder-sec-sub">
                                <span>Price Per Student Per Class</span>
                                <span>₹200</span>
                            </div>
                            <div class="yOrder-sec-sub">
                                <span>Total Classes</span>
                                <span>20x200</span>
                            </div>
                            <div class="yOrder-sec">
                                <span class="yOrder-tbold">Sub Total <span> (1 Course) </span> </span>
                                <span>₹4000</span>
                            </div>
                            <div class="yOrder-sec-sub">
                                <span class="yOrder-tbold">Offer Discount</span>
                                <span>-₹2000</span>
                            </div>
                            <div class="yOrder-upay-sec">
                                <span class="yOrder-tbold">You Pay</span>
                                <span class="yOrder-price">₹3600</span>
                            </div>
                            <div class="yOrder-radioWrap">
                                <span><input type="radio" name="1" checked> <span>Paypal</span></span>
                                <span><input type="radio" name="1"> <span>Stripe</span></span>
                            </div>
                            <div class="yOrder-cCode">
                                <input type="text" placeholder="Coupon Code">
                                <input type="button" value="Apply Coupon" class="yOrder-applyc">
                            </div>
                            <div class="yOrder-sec">
                                <span class="checkBox-main checkBox-main-yOrder"> <input type="checkbox" checked class="checkBox-cstmHide" id="acmainCheck"> <label class="checkBox-cstm Cyl" for="acmainCheck"></label> I'll read and accept the term & Conditions</span>
                            </div>
                            <div class="yOrder-submit">
                                <input type="submit" value="Place Order">
                            </div>
                        </div>
                        <!-- Your order details end -->
                    </div>
                    <div class="col-md-12">
                        <div class="r-cartPage">
                            <a href="#"><i class="cstm-angle-left"></i> Return to Cart Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Form end here -->
        </div>
    </body>

    <!-- Libraries CDN start -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Libraries CDN end -->
</html>
